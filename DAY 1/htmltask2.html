<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 2 (list)</title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <tr>
                <td>
                    <h4>Lists can be nested (list inside list):</h4>
                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <ul>
                            <li>Black Tea</li>
                            <li>Green Tea</li>
                        </ul>
                        <li>Milk</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
