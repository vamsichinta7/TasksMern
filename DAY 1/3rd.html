<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:solid;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            height: 60px;
        }
        th{
            text-align: left;
            vertical-align: bottom;
        }
        td{
            text-align: center;
        }
        tr:nth-child(even){
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <p style="font-family: cursive;"> Font Family</p>
    <p style="font-style: oblique;"> Font Style</p>
    <p style="font-variant: small-caps;"> Font Variant</p>
    <p style="font-weight: bolder;"> Font Weight</p>
    <p style="font-size: xx-large;"> Font Size</p>
    <p style="font: italic small-caps bolder 15px; georgia"> Short Hand Property </p>

    <table>
        <th>Name</th>
        <th>DOB</th>
        <th>Phone Number</th>
        <tr>
        <td>Vamsi</td>
        <td> 11-11-2004</td>
        <td>7013928842</td>
        </tr>
    </table>
</body>
</html>
